<!DOCTYPE html>
<html>

<head>
    <title>NFL Play Prediction</title>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Model Input</h1>
    <div>
        <form hx-post="/predict" hx-trigger="submit" hx-target="#predictionOutput">
            <div>
                <label for="drive">Drive</label>
                <input type="number" name="drive" value="1" />
            </div>

            <div>
                <label for="qtr">Quarter</label>
                <input type="number" name="qtr" value="1" />
            </div>

            <div>
                <label for="quarter_seconds_remaining">Seconds Remaining</label>
                <input type="number" name="quarter_seconds_remaining" value="900" />
            </div>

            <div>
                <label for="down">Down</label>
                <input type="number" name="down" value="1" />
            </div>

            <div>
                <label for="ydstogo">Yards To
                    Go</label>
                <input type="number" name="ydstogo" value="10" />
            </div>

            <div>
                <label for="yardline_100">Yard
                    Line</label>
                <input type="number" name="yardline_100" value="75" />
            </div>

            <div>
                <div>
                    <input name="shotgun" type="checkbox" value="1" />
                </div>
                <label for="shotgun">Shotgun</label>
            </div>

            <div>
                <div>
                    <input name="no_huddle" type="checkbox" value="1" />
                </div>
                <label for="no_huddle">No
                    Huddle</label>
            </div>

            <div>
                <label for="score_differential">Score Differential</label>
                <input type="number" name="score_differential" value="1" />
            </div>

            <div>
                <label for="spread_line">Spread
                    Line</label>
                <input type="number" name="spread_line" value="1" />
            </div>

            <div>
                <label for="season">Season</label>
                <input type="number" name="season" value="2023" />
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <div>
        <h1>Model Output</h1>
        <div id="output">
            <h2 id="predictionOutput">0 | 0</h2>
        </div>
    </div>
</body>

</html>
