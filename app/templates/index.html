<!DOCTYPE html>
<html>

<head>
    <title>NFL Play Prediction</title>
</head>

<body>
    <h1>Model Input</h1>
    <form action="/post" method="post">
        <input type="text" name="drive" placeholder="Drive"><br>
        <input type="text" name="qtr" placeholder="Quarter"><br>
        <input type="text" name="quarter_seconds_remaining" placeholder="Seconds Remaining"><br>
        <input type="text" name="down" placeholder="Down"><br>
        <input type="text" name="ydstogo" placeholder="Yards To Go"><br>
        <input type="text" name="yardline_100" placeholder="Yard Line"><br>
        <input type="text" name="shotgun" placeholder="Shotgun"><br>
        <input type="text" name="no_huddle" placeholder="No Huddle"><br>
        <input type="text" name="score_differential" placeholder="Score Differential"><br>
        <input type="text" name="spread_line" placeholder="Spread Line"><br>
        <input type="text" name="season" placeholder="Season"><br>
        <button type="submit">Predict</button>
    </form>
</body>

</html>
